<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex align-items" onload="onInit()" onresize="resizeCanvas()">
    <h1>Mister Canvas</h1>

    <section class="settings-container flex">
        <input type="color" onchange="onSetColor(this.value)">

        <select id="brush-size" class="brush-size" onchange="onSetSize(this.value)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5" selected="selected">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <select id="shape" onchange="onSetShape(this.value)">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
        </select>

        <button type="button" onclick="onClearCanvas()">Clear</button>
    </section>

    <section class="canvas-container flex justify-content">
        <canvas width="400" height="400" 
        onmousedown="onDown()"
        onmouseup="onUp()"
        onmousemove="onDraw(event)"> >
        </canvas>
    </section>

    <div class="upload-container">
        <label for="upload">Background photo:</label>
        <input id="upload" type="file" onchange="onImgInput(event)">
    </div>
    <a href="#" onclick="onDownloadCanvas(this)" download="Canvas">Download</a>


    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
